<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Página do Ícaro Vieira</title>
</head>
<body>
    
    <header>
        <h1>Página do Ícaro Vieira</h1>

        <hr>
        <nav>
            <a href="index.html">Início</a>
            <a href="sobre.html">Sobre mim</a>
            <a href="curriculo.html">Currículo</a>
            <a href="citacoes.html">Citações</a>
            <a href="hobbies.html">Hobbies</a>
            <a href="favoritos.html">Favoritos</a>
            <a href="horario.html">Horários</a>
            <a href="marcar.html">Marcar horário</a>
        </nav>
        <hr>
    </header>
    
    <section>
        <h3>Marcar horário</h3>

        <form action="./index.html">
            <fieldset>
                <br>
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" name="nome" required><br><br>

                <label for="email">E-mail:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="assunto">Assunto:</label><br>
                <input type="text" id="assunto" name="assunto" required><br><br>

                <label for="idade">Idade:</label><br>
                <input type="number" id="idade" name="idade" min="1" required><br><br>

                <label for="sexo">Sexo:</label><br>
                <input type="radio" id="feminino" name="sexo" value="feminino" required>
                <label for="feminino">Feminino</label>
                <input type="radio" id="masculino" name="sexo" value="masculino" required>
                <label for="masculino">Masculino</label>
                <input type="radio" id="outro" name="sexo" value="outro" required>
                <label for="outro">Outro</label><br><br>

                <label for="data">Dia:</label><br>
                <input type="date" id="data" name="data" required><br><br>

                <label for="horario">Horário:</label><br>
                <input type="time" id="horario" name="horario" required><br><br>

                <label for="mensagem">Mensagem:</label><br>
                <textarea id="mensagem" name="mensagem" rows="4" cols="50" required></textarea><br><br>

                <label for="arquivo">Adicionar Arquivo:</label><br>
                <input type="file" id="arquivo" name="arquivo"><br><br>

                <button type="submit">Enviar</button>
            </fieldset>
        </form>
    </section>

    <hr>
    <footer>
        <p>Feito por Ícaro Vieira</p>
    </footer>
    <hr>

</body>
</html>
