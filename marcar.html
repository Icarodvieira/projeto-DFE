    <section>
    
    <h3>Marcar horário</h3>

    <form action="./index.html">
        <fieldset>
            <legend>Dados para marcar horário</legend>
            
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="assunto">Assunto:</label><br>
            <input type="text" id="assunto" name="assunto" required><br><br>

            <label for="idade">Idade:</label><br>
            <input type="number" id="idade" name="idade" min="1" required><br><br>

            <label for="sexo">Sexo:</label>
            <input type="radio" id="feminino" name="sexo" value="feminino" required>
            <label for="feminino">Feminino</label>
            <input type="radio" id="masculino" name="sexo" value="masculino" required>
            <label for="masculino">Masculino</label>
            <input type="radio" id="outro" name="sexo" value="outro" required>
            <label for="outro">Outro</label><br><br>

            <label for="data">Dia:</label><br>
            <input type="date" id="data" name="data" required><br><br>

            <label for="horario">Horário:</label><br>
            <input type="time" id="horario" name="horario" required><br><br>

            <label for="mensagem">Mensagem:</label><br>
            <textarea id="mensagem" name="mensagem" rows="4" cols="50" required></textarea><br><br>

            <label for="arquivo">Adicionar Arquivo:</label><br>
            <input type="file" id="arquivo" name="arquivo"><br><br>

            <button type="submit">Enviar</button>
        </fieldset>
    </form>

    <hr>
    <footer>
        <strong><p>Feito por Ícaro Vieira</p></strong>
    </footer>
    <hr>

</body>
